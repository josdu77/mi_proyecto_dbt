version: 2

models:

  - name: int_weather_enriched
    description: "Modelo intermedio que integra datos meteorológicos con países"

    columns:
      - name: country_code
        description: "Clave de país"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_rest_countries')
                field: country_code