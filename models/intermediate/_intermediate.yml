version: 2

models:
  - name: int_weather_enriched
    description: "Modelo intermedio que combina datos meteorológicos con información geográfica del país"

    columns:
      - name: country_code
        description: "Código ISO utilizado como clave de integración"

      - name: city_name
        description: "Ciudad asociada al dato meteorológico"

      - name: temp
        description: "Temperatura enriquecida con contexto país"

      - name: humidity
        description: "Nivel de humedad enriquecido"

      - name: wind_speed
        description: "Velocidad del viento"

      - name: timezone
        description: "Zona horaria del evento meteorológico"